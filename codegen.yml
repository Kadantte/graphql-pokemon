overwrite: true
schema: https://favware.tech/api
generates:
  ./generated/ts/graphql-pokemon.d.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      scalars:
        JSONObject: 'Record<PropertyKey, any>'
      constEnums: true
      immutableTypes: true
  ./generated/ts/graphql-pokemon.graphql:
    plugins:
      - schema-ast
  ./generated/dotnet/Favware.Graphqlpokemon.cs:
    plugins:
      - c-sharp
    config:
      className: Favware.Graphqlpokemon
      namingConvention: keep
      enumValues:
        Abilities:
          static: '_'
        Moves:
          return: '_'
